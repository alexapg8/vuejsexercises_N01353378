<!DOCTYPE HTML>
<html>
	<head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:grey; border: 1px dotted black; display:inline-block; text-align:center; width:auto; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);}
			.important {font-weight:bold; font-size:30px;}
			.container {padding-top: 10px; padding-bottom: 10px;}
		</style>
	</head>
	<body>
	
	<div id="app">
		<span v-if="profile">
			
			<div v-bind:class="profilecard">
				<span v-if="profile.pic">
					<img v-bind:src="profile.pic" v-bind:alt="'image'" v-bind:title="'photo of me'">
				</span>
				<span v-else>
					No picture.
				</span>
				<div v-bind:class="profilecont">
					<div v-bind:class="importantClass">
					<span v-if="profile.fname && profile.lname">
						<div>Profile of {{profile.fname}} {{profile.lname}}</div> 
					</span>
					<span v-else>
						No name info.
					</span>
					</div>
					<span v-if="profile.desc">
						<div>{{profile.desc}}</div> 
					</span>
					<span v-else>
						No description.
					</span>
					<span v-if="profile.bio">
						<div>{{profile.bio}}</div> 
					</span>
					<span v-else>
						No Bio.
					</span>
				</div>
			</div>
			
		</span>
		<span v-else>
			No Profile Data found.
		</span>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		
		data:{
			profile:{
				fname: "Alexa",
				lname: "Perez",
				desc: "Web Developer",
				bio: "Mexican graphic designer turned web developer",
				pic: 'AlexaPerezGit.jpg'
				
			},
			importantClass: 'important',
			profilecard: 'special',
			profilecont: 'container'

		}
		
	});
	</script>
	
		<!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
	</body>
</html>
